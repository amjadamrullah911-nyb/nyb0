<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Cek Rekening</title>
    
    <!-- Firebase SDK (using latest version) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
    <script src="assets/js/firebaseConfig.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">

    <style>
        body {
            background-color: #838486a4;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        .container input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            outline: none;
            box-sizing: border-box;
            font-size: 16px;
        }
        .container input:focus {
            border-color: #3182ce;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.3);
        }
        .container button {
            width: 100%;
            padding: 12px;
            background-color: #2b6cb0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .container button:hover {
            background-color: #2c5282;
        }
        .container button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
        .container #go-to-login {
            margin-top: 20px;
            background-color: #4a5568;
        }
        .container #go-to-login:hover {
            background-color: #2d3748;
        }
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #718096;
            font-size: 18px;
        }
        .error-message {
            color: #e53e3e;
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
        }
        .success-message {
            color: #38a169;
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <form id="reset-password-form">
            <div class="input-wrapper">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>
            <button type="submit" id="reset-button">
                <span id="button-text">Send Reset Link</span>
            </button>
        </form>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
        
        <button id="go-to-login" onclick="window.location.href = 'login.html';">
            <i class="fas fa-arrow-left"></i> Back to Login
        </button>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCA31-mOF0J1W0t6KxfDp6fDrIDrFHyDls",
            authDomain: "cekrekening-9e79e.firebaseapp.com",
            databaseURL: "https://cekrekening-9e79e-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "cekrekening-9e79e",
            storageBucket: "cekrekening-9e79e.appspot.com",
            messagingSenderId: "400823484985",
            appId: "1:400823484985:web:879ed652b1f3ba037dc3e8",
            measurementId: "G-NKJ7HMMZMV"
        };

        // Initialize Firebase
        document.addEventListener("DOMContentLoaded", function() {
            try {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                
                // Check if password reset link was clicked
                checkPasswordResetLink();
            } catch (error) {
                showError("Failed to initialize Firebase. Please refresh the page.");
                console.error("Firebase initialization error:", error);
            }
        });

        // Handle password reset form submission
        document.getElementById("reset-password-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const email = document.getElementById("email").value.trim();
            const resetButton = document.getElementById("reset-button");
            const buttonText = document.getElementById("button-text");
            
            if (!email) {
                showError("Please enter your email address.");
                return;
            }

            // Validate email format
            if (!validateEmail(email)) {
                showError("Please enter a valid email address.");
                return;
            }

            // Show loading state
            resetButton.disabled = true;
            buttonText.innerHTML = '<div class="loading-spinner"></div> Sending...';

            try {
                await firebase.auth().sendPasswordResetEmail(email, {
                    url: window.location.origin + '/login.html', // Where to redirect after reset
                    handleCodeInApp: false
                });
                
                showSuccess(`Password reset link sent to ${email}. Check your inbox (and spam folder).`);
                document.getElementById("email").value = "";
            } catch (error) {
                handleResetError(error);
            } finally {
                resetButton.disabled = false;
                buttonText.textContent = "Send Reset Link";
            }
        });

        // Check if password reset link was clicked
        function checkPasswordResetLink() {
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            const oobCode = urlParams.get('oobCode');
            
            if (mode === 'resetPassword' && oobCode) {
                // This is a password reset link - redirect to handle it
                window.location.href = `login.html?mode=resetPassword&oobCode=${oobCode}`;
            }
        }

        // Handle password reset errors
        function handleResetError(error) {
            console.error("Password reset error:", error);
            
            let message = "Failed to send reset link. ";
            switch (error.code) {
                case "auth/invalid-email":
                    message += "Invalid email address.";
                    break;
                case "auth/user-not-found":
                    message += "No account found with this email.";
                    break;
                case "auth/too-many-requests":
                    message += "Too many attempts. Please try again later.";
                    break;
                case "auth/network-request-failed":
                    message += "Network error. Check your connection.";
                    break;
                default:
                    message += "Please try again later.";
            }
            
            showError(message);
        }

        // Helper functions
        function showError(message) {
            document.getElementById("error-message").textContent = message;
            document.getElementById("success-message").textContent = "";
        }

        function showSuccess(message) {
            document.getElementById("success-message").textContent = message;
            document.getElementById("error-message").textContent = "";
            document.getElementById("go-to-login").style.display = "block";
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
